<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiki and Baggy Fund</title>
  <!-- Bubble-style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }

    .header {
      font-family: 'Luckiest Guy', cursive;
      font-size: 48px;
      color: #007BFF;
      margin-bottom: 30px;
    }

    #slideshow {
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px solid #ccc;
    }
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .total-display {
      font-family: 'Luckiest Guy', cursive;
      font-size: 36px;
      color: #007BFF;
      margin: 30px 0 20px;
    }

.calculator {
  margin-top: 20px;
  display: inline-block;
  border-radius: 20px;
  background: linear-gradient(145deg, #2ecc71, #27ae60);
  padding: 25px 30px;
  box-shadow:
    6px 6px 15px #1c5a33,
    -6px -6px 15px #3af27b;
}

.calc-display {
  font-size: 26px;
  padding: 15px 20px;
  margin-bottom: 20px;
  width: 100%;
  text-align: right;
  border-radius: 15px;
  background: linear-gradient(145deg, #2b7d32, #33a532);
  box-shadow:
    inset 4px 4px 7px #1b4f2a,
    inset -4px -4px 7px #3dd94f;
  color: white;
  font-weight: bold;
  user-select: none;
}

.calc-buttons button {
  width: 65px;
  height: 65px;
  margin: 8px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(145deg, #ffec3d, #f7d31d);
  box-shadow:
    4px 4px 8px #c7b800,
    -4px -4px 8px #ffff76;
  font-size: 22px;
  font-weight: bold;
  color: #555;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.calc-buttons button:active {
  box-shadow:
    inset 3px 3px 5px #c7b800,
    inset -3px -3px 5px #ffff76;
  transform: translateY(2px);
  color: #333;
}

.calc-buttons button:hover {
  filter: brightness(110%);
}
  </style>
</head>
<body>

  <!-- Blue Bubble Font Header -->
  <div class="header">kiki and baggy fund</div>

  <!-- Slideshow -->
  <div id="slideshow">
    <img id="slide" src="images/image1.jpg" alt="Animated Slideshow">
  </div>

  <!-- Total Result Display -->
  <div id="total" class="total-display">$0.00</div>

  <!-- Calculator -->
  <div class="calculator">
    <div id="display" class="calc-display">0</div>
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button><br>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button><br>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button><br>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button><br>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    // Image slideshow
    const imageList = [
      "images/image1.jpg",
      "images/image2.jpg",
      "images/image3.jpg",
      "images/image4.jpg"
    ];
    let currentImage = 0;
    const slideImg = document.getElementById('slide');

    function nextImage() {
      currentImage = (currentImage + 1) % imageList.length;
      slideImg.src = imageList[currentImage];
    }

    setInterval(nextImage, 1000);

    // Persistent total from localStorage
    let total = parseFloat(localStorage.getItem("kikiBaggyTotal")) || 0;
    const totalDisplay = document.getElementById('total');
    updateTotalDisplay();

    function updateTotalDisplay() {
      totalDisplay.textContent = `$${total.toFixed(2)}`;
    }

    // Calculator logic
    let expression = "";

    function press(value) {
      if (expression === "0") expression = "";
      expression += value;
      document.getElementById('display').textContent = expression;
    }

    function calculate() {
      try {
        const result = eval(expression);
        if (!isNaN(result)) {
          total += result;
          localStorage.setItem("kikiBaggyTotal", total.toString());
          updateTotalDisplay();
        }
        document.getElementById('display').textContent = result;
        expression = result.toString();
      } catch {
        document.getElementById('display').textContent = "Error";
        expression = "";
      }
    }

    function clearDisplay() {
      expression = "";
      document.getElementById('display').textContent = "0";
    }
  </script>

</body>
</html>
